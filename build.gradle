plugins {
    id 'java'
    id 'application'
}


mainClassName = "com.lesliefang.demo.server.PushServer"
//mainClassName = "com.lesliefang.demo.client.PushClient"

group 'com.lesliefang'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'io.netty:netty-all:4.1.33.Final'

}
